<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
    <div class="calcu">  
        <div class="output">
            <input type="text" placeholder="0"  class="screen" id="result" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="ac" onclick="clearBox()" class="btn">AC</button>
                <button id="del" onclick="removeLast()" class="btn">DEL</button>
            </div>
            <div class="row">
                <button id="seven" onclick="display('7')" class="btn">7</button>
                <button id="eight" onclick="display('8')" class="btn">8</button>
                <button id="nine" onclick="display('9')" class="btn">9</button>
                <button id="multi" onclick="display('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button id="four" onclick="display('4')" class="btn">4</button>
                <button id="five" onclick="display('5')" class="btn">5</button>
                <button id="six" onclick="display('6')" class="btn">6</button>
                <button id="divition" onclick="display('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button id="one" onclick="display('1')" class="btn">1</button>
                <button id="two" onclick="display('2')" class="btn">2</button>
                <button id="three" onclick="display('3')" class="btn">3</button>
                <button id="add" onclick="display('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button id="equal" onclick="calculate()" class="btn">=</button>
                <button id="dot" onclick="display('.')" class="btn">.</button>
                <button id="zero" onclick="display('0')" class="btn">0</button>
                <button id="sub" onclick="display('-')" class="btn">-</button>
                
            </div>
        </div>

    </div>
</div>  

</body>
<script src="./calc.js"></script>
</html>
